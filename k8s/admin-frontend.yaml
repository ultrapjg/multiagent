apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      containers:
        - name: admin-frontend
          image: asia-docker.pkg.dev/architect-certification-289902/admin-frontend/admin-frontend:latest
          command: ["streamlit", "run", "admin-frontend/main.py", "--server.port=8501", "--server.address=0.0.0.0"]
          env:
            - name: BACKEND_URL
              value: http://backend:8000
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: admin-frontend
spec:
  selector:
    app: admin-frontend
  ports:
    - port: 8501
      targetPort: 8501
  type: LoadBalancer
